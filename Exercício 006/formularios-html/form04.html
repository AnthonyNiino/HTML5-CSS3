<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <form action="#" method="get">
            <label for="idade">Idade</label>
            <input type="number" name="idade" id="idade" min="0" max="130" value="15" step="1" required>
            <br>
            <label for="preco">Preço R$</label>
            <input type="number" name="preco" id="preco" min="1" max="1000" step="0.01" required>
            <br>
            <label for="cor">Cor favorita</label>
            <input type="color" name="cor" id="cor">
            <br>
            <label for="sat">Nível de Satisfação</label>
            <input type="range" name="sat" id="sat" min="1" max="10" step="1">
            <br>
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail">

            <input type="submit" value="Cadastrar">
        </form>
    </section>
</body>
</html>
